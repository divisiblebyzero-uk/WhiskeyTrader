<div class="container-fluid">
    <div class="row" *ngIf="!whiskey">
        <div class="col">Loading...</div>
    </div>
    <div class="row" *ngIf="whiskey">
      <div class="col-md-6 my-3">
        <h4>{{whiskey.name}}</h4>
        <p class="preformatted-description">{{whiskey.description}}</p>
        <p>{{whiskey.distiller}}</p>
      </div>
      <div class="col-md-6 my-3">
        <app-price-graph></app-price-graph>
      </div>
    </div>
  </div>
