<div class="container">
    <div class="row">
        <div class="col-sm-3 my-3">
            <div class="card h-100">
                <div class="card-block">
                    <h4 class="card-title" style="text-align: center;">Add</h4>
                    <h2 style="text-align: center;">
                        <fa-icon size="3x" title="Add Whiskey" [icon]="faPlus" (click)="addNewWhiskey()"
                            style="cursor: pointer;"></fa-icon>
                    </h2>
                </div>
            </div>
        </div>
        <div class="col-sm-3 my-3" *ngFor="let whiskey of rowData">

            <div class="card h-100">
                <img src="assets/bottle.png" class="img-fluid card-img-top" />
                <div class="card-body">
                    <h4 class="card-title">{{whiskey.name}}</h4>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
